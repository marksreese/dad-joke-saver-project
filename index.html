<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Quotes Generator</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body {
      background-image: url("https://images.unsplash.com/photo-1564750975191-0ed807751adf?ixlib=rb-1.2.1&dl=nathalia-segato-iAk_yM7r8iE-unsplash.jpg&q=80&fm=jpg&crop=entropy&cs=tinysrgb");
      background-repeat: no-repeat;
      background-attachment: fixed;  
      background-size: cover;
      height: 5px;
    }
    </style>
  <body>
    <h1>Dad 😆🤣 Jokes</h1>
    <div class="quotes-container"></div>
    <div id="display"></div>
    <div id="content">
      <p id="quote" class="quotes">
        Jokes
        <!-- jokes display here -->
      </p>
      <p id="sizing"></p>
    </div>
    <div id="b-nav">
      <div class="buttons-container"></div>
      <ul>
        <!-- <button id="x-gen">X</button> -->
        <button id="fav-gen">❤️
        
        </button>
        <button id="gen">NEXT</button>
        <div>
          <p>
          
          </p>
        </div>
      </ul>
      <div id="re-sizing"></div>
      <div class="container2"></div>
      <button
        class="w3-button"
        onclick="document.getElementById('id01').style.display='block'"
      >
        💾
      </button>
      <div
        id="id01"
        class="w3-panel w3-green w3-display-container"
        style="display: none"
      >
        <span
          onclick="this.parentElement.style.display='none'"
          class="w3-button w3-display-topright"
        >
          X
        </span>
        <p><u>Favorite Dad Jokes</u></p>
        <div id="fav-list">
          <ol>
            <!-- <li>first item</li>
            <li>second item</li> -->
        </div>
      </div>
    </div>
  </body>
</html>
